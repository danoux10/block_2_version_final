<form action="controller/function/register.php?task=register" method="post" id="register-form">
	<fieldset>
		<legend>Inscription</legend>

		<div id="close-register" class="btn-close">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
				<!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
			</svg>
		</div>
		<!--link response content-->
		<section class="response" id="register-response"></section>
		<!--link form content-->

		<span class="element-form">
			<label for="register-name">Nom</label>
			<input type="text" name="name" placeholder="Nom" id="register-name" required>
		</span>

		<span class="element-form">
			<label for="register-lastname">Prénom</label>
			<input type="text" name="lastname" placeholder="Prénom" id="register-lastname" required>
		</span>

		<span class="element-form">
			<label for="register-email">Email</label>
			<input type="email" name="email" placeholder="Email" id="register-email" required>
		</span>

		<span class="element-form">
			<label for="register-confirm-email">Confirmer Email</label>
			<input type="email" name="confirm-email" placeholder="Confirmer Email" id="register-confirm-email" required>
		</span>

		<span class="element-form">
			<label for="register-password">Mot de passe</label>
			<input type="password" name="password" placeholder="Mot de passe" id="register-password" required>
		</span>

		<span class="element-form">
			<label for="register-confirm-password">Confirmer Mot de passe</label>
			<input type="password" name="confirm-password" placeholder="Confirmer Mot de passe" id="register-confirm-password" required>
		</span>

		<span class="button-content">
			<button type="submit" class="btn btn-valid">s'inscrire</button>
			<button type="reset" class="btn btn-cancel">Annuler</button>
		</span>
	</fieldset>
</form>
