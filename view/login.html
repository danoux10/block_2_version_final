<form action="controller/function/login.php?task=login" method="post" id="login-form">
	<fieldset>
		<legend>Connexion</legend>
		<div id="close-login" class="btn-close">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
				<!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
			</svg>
		</div>
		<!--link response content-->
		<section class="response" id="login-response"></section>

		<!--link form content-->
		<span class="element-form">
			<label for="login-email">Email</label>
			<input type="email" name="email" placeholder="Email" id="login-email" required>
		</span>

		<span class="element-form">
			<label for="login-password">Mot de passe</label>
			<input type="password" name="password" placeholder="Mot de passe" id="login-password" required>
		</span>

		<span class="button-content">
			<button type="submit" class="btn btn-valid">Se Connecter</button>
			<button type="reset" class="btn btn-cancel">Annuler</button>
		</span>
	</fieldset>
</form>
